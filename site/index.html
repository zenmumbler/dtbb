<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ludum Dare Games Browser</title>
	<meta name="author" content="@zenmumbler">
	<meta name="repo" content="https://github.com/zenmumbler/dtbb/">
	<meta name="viewport" content="width=960">

	<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
body, input {
	font-family: sans-serif;
}
p {
	margin: 0 0 1em 0;
	padding: 0;
}
a {
	color: currentColor;
}
.no-select {
	-webkit-user-select: none;
	user-select: none;
}
.no-text-wrap {
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
:root {
	--brandColor: #4880bd;
	--compoColor: #f79122;
	--jamColor: #ee5533;
}
	</style>
	<link rel="stylesheet" href="dtbb.css">
	<script defer src="dtbb.js"></script>
