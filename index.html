<!DOCTYPE html>
<html>
<head>
	<title>LD35 AltBrowser</title>
	<meta name="author" content="Arthur Langereis">
	<meta charset="utf-8">
	<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}

	body, input {
		font-family: sans-serif;
	}

	body>section {
		position: absolute;
		margin: 0;
		box-sizing: border-box;
	}

	p {
		margin: 0 0 1em 0;
		padding: 0;
	}

	a {
		color: currentColor;
	}


	.no-select {
		-webkit-user-select: none;
		user-select: none;
	}

	.no-text-wrap {
		white-space: nowrap;
		text-overflow: ellipsis;
		overflow: hidden;
	}

	#grid {
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		min-width: 960px;
		background-color: white;
	}

	#controls {
		position: relative;
		z-index: 2;
		padding: 6px 12px;
		background-color: #444;
		cursor: default;
	}

	.about {
		float: right;
		text-align: right;
	}

	.about h3 {
		color: white;
		padding: 4px 0;
		margin: 0;
		font-size: 22px;
	}

	.about p {
		color: white;
		margin: 0;
		padding: 0;
		font-size: 12px;
	}

	.filters {
		line-height: 1.9em;
		float: left;
	}

	input[type=search] {
		margin: 0 16px 0 0;
		width: 240px;
	}
	input[type=checkbox], input[type=radio] {
		position: relative;
		top: -1px;
		cursor: pointer;
	}
	input+label { cursor: pointer; }

	.filters span {
		color: white;
		display: inline-block;
		padding-right: 8px;
		font-weight: bold;
	}

	.filters label {
		color: #aaa;
		display: inline-block;
		margin-right: 2px;
	}

	.entriesholder {
		position: absolute;
		top: 72px;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 1;
		overflow-x: hidden;
		overflow-y: auto;
	}

	.pleasehold {
		position: absolute;
		top: 100px;
		left: 0;
		right: 0;
		min-height: 100px;
		z-index: 1;
		background: rgba(255,255,255, 0.8);
	}

	.pleasehold h1 {
		font-size: 40px;
		font-weight: normal;
		font-style: italic;
		text-align: center;
	}

	/* 2 to 6 columns with padding centered for that responsive vibe */
	.entries {
		padding: 20px 4px 20px 20px;
		width: 832px;
		margin: 0 auto;
		position: relative;
	}
	@media (min-width:1272px) {
		.entries { width: 1248px; }
	}
	@media (min-width:1688px) {
		.entries { width: 1664px; }
	}
	@media (min-width:2104px) {
		.entries { width: 2080px; }
	}
	@media (min-width:2520px) {
		.entries { width: 2496px; }
	}

	.entry {
		position: absolute;
		box-sizing: border-box;
		width: 400px;
		height: 122px;
		cursor: pointer;
	}
	.entry>a {
		display: block;
		box-sizing: border-box;
		width: 100%;
		height: 100%;
		padding: 16px;
		margin: 0;
		color: currentColor;
		text-decoration: none;
		background-color: #eee;
	}
	.entry>a:hover {
		background-color: #ddd;
	}

	.entry .imgholder {
		display: inline-block;
		width: 120px;
		height: 90px;
		float: left;
		margin-right: 16px;
	}

	.entry h2 {
		font-size: 18px;
		margin: 0 0 .2em 0;
		max-width: 275px;
		color: #383838;
	}
	.entry .author {
		font-size: 14px;
		margin: 0 0 .8em 0;
		color: #686868;
	}

	.pills {
		max-width: 232px;
		position: absolute;
		bottom: 16px;
		left: 152px;
		margin: 0;
		padding: 0;
	}
	.pill {
		display: inline-block;
		font-size: 12px; padding: 2px 3px;
		background-color: red;
		border-radius: 3px;
		margin-right: 2px;
		color: white;
	}
	</style>

	<script data-main="js/dtbb" src="js/require.js"></script>
</head>
<body>
	<section id="grid" class="no-select">
		<section id="controls">
			<div class="about">
				<h3>LD35 Browser</h3>
				<p>
					by <a href="https://twitter.com/zenmumbler" target="_blank">@zenmumbler</a>
					(<a href="https://github.com/zenmumbler/dtbb" target="_blank">source</a>)
				</p>
			</div>

			<div class="filters">
				<input type="search" id="terms" autocomplete="off" placeholder="Search Terms (2 char minimum)">

				<span>Category:</span>
				<input type="radio" name="category" id="cat_all" checked value=""><label for="cat_all">&nbsp;All</label>
				<input type="radio" name="category" id="cat_compo" value="compo"><label for="cat_compo">&nbsp;Compo</label>
				<input type="radio" name="category" id="cat_jam" value="jam"><label for="cat_jam">&nbsp;Jam</label>

				<br>

				<span>Restrict to:</span>
				<input type="checkbox" name="feature" id="f_desktop" value="1"><label for="f_desktop">&nbsp;Desktop</label>
				<input type="checkbox" name="feature" id="f_win" value="2"><label for="f_win">&nbsp;Win</label>
				<input type="checkbox" name="feature" id="f_mac" value="4"><label for="f_mac">&nbsp;Mac</label>
				<input type="checkbox" name="feature" id="f_linux" value="8"><label for="f_linux">&nbsp;Linux</label>
				<input type="checkbox" name="feature" id="f_web" value="16"><label for="f_web">&nbsp;Web</label>
				<input type="checkbox" name="feature" id="f_java" value="32"><label for="f_java">&nbsp;Java</label>
				<input type="checkbox" name="feature" id="f_vr" value="64"><label for="f_vr">&nbsp;VR</label>
				<input type="checkbox" name="feature" id="f_mobile" value="128"><label for="f_mobile">&nbsp;Mobile</label>
			</div>

			<br clear="both">
		</section>

		<section class="entriesholder">
			<div class="pleasehold">
				<h1>Loading Index&hellip;</h1>
			</div>
			<div class="entries">
				<template id="entry">
					<div class="entry" data-eix="0"><a href="#" target="_blank">
						<div class="imgholder">
							<img src="" alt="">
						</div>
						<h2 class="no-text-wrap"></h2>
						<p class="author no-text-wrap">by <span></span></p>

						<p class="pills no-text-wrap">
						</p>
					</a></div>
				</template>
			</div>
		</section>
	</section>
</body>
</html>
